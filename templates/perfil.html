{% extends "base.html" %}
{% block title %}Perfil - BIOMA{% endblock %}

{% block content %}
<header class="subheader" style="text-align: center; margin-top: 40px;">
  <h1 style="font-size: 2.2em;">üë§ Mi Perfil</h1>
  <p style="color: #555;">Actualiza tus datos o elimina tu cuenta.</p>
</header>

<section class="contenido" style="max-width: 600px; margin: auto; padding: 30px; background: #f9f9f9; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">

  <!-- Imagen de perfil actual -->
  {% if user.foto %}
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="{{ url_for('static', filename='perfiles/' ~ user.foto) }}" alt="Foto de perfil" class="perfil-imagen">
    </div>
  {% else %}
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="{{ url_for('static', filename='perfiles/img_avatar.png') }}" alt="Avatar por defecto" class="perfil-imagen">
    </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" value="{{ user.nombre }}" required class="input-field">

    <label for="correo">Correo</label>
    <input type="email" name="correo" value="{{ user.correo }}" required class="input-field">

    <label for="contrase√±a">Nueva Contrase√±a (deja en blanco para mantener la actual)</label>
    <div style="position: relative;">
      <input type="password" id="contrase√±a" name="contrase√±a" placeholder="********" class="input-field">
      <button type="button" onclick="togglePassword()" style="position: absolute; top: 8px; right: 10px; background: none; border: none; cursor: pointer;">üëÅ</button>
    </div>

    <label for="foto">Foto de perfil</label>
    <input type="file" name="foto" accept="image/*" class="input-field">

    <button type="submit" class="btn-primary">üíæ Guardar Cambios</button>
  </form>

  <form method="POST" action="{{ url_for('eliminar_cuenta') }}" style="margin-top: 25px;">
    <button type="submit" onclick="return confirm('¬øEst√°s seguro de eliminar tu cuenta?')" class="btn-danger">üóë Eliminar Cuenta</button>
  </form>

  <div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('home') }}" class="volver-btn">‚Üê Volver a BIOMA</a>
  </div>
</section>

<script>
  function togglePassword() {
    const input = document.getElementById('contrase√±a');
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>

<style>
  .perfil-imagen {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #4CAF50;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }

  .perfil-imagen:hover {
    transform: scale(1.05);
  }

  .input-field {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    font-size: 1em;
  }

  .btn-primary {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #45a049;
  }

  .btn-danger {
    background-color: #e74c3c;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .btn-danger:hover {
    background-color: #c0392b;
  }

  .volver-btn {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s;
  }

  .volver-btn:hover {
    color: #4CAF50;
  }
</style>
{% endblock %}
