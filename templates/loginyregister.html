<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – BIOMA</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #a8e6cf, #dcedc1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .small-link {
            display: block;
            margin-top: 10px;
            font-size: 13px;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {% if category == 'success' %}success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>Iniciar Sesión</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Usuario" required />
            <input type="password" name="password" placeholder="Contraseña" required />
            <button type="submit" class="btn">Entrar</button>
        </form>

        <a class="small-link" href="{{ url_for('recuperar_contraseña') }}">¿Olvidaste tu contraseña?</a>
        <a class="small-link" href="#" onclick="document.getElementById('register-form').style.display='block';">¿No tienes cuenta? Regístrate</a>

        <form id="register-form" method="POST" action="{{ url_for('register') }}" style="display: none; margin-top: 20px;">
            <h2>Registro</h2>
            <input type="text" name="username" placeholder="Nombre de usuario" required />
            <input type="password" name="password" placeholder="Contraseña" required />
            <input type="email" name="correo" placeholder="Correo electrónico" required />
            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>

</body>
</html>
